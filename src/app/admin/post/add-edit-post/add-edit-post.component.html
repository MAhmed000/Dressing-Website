<div class="contact">
    <h1 style="text-align: center; margin-bottom:12px;">Post</h1>
    <form [formGroup]="postForm" (ngSubmit)="getFormVal()">
        <input type="hidden" formControlName="post_id" placeholder="post id here">

        <label for="title">Post Title</label>
        <input type="text" formControlName="post_title" placeholder="Enter Post Title">

        <label for="price">Price</label>
        <input type="number" formControlName="price" placeholder="Enter Price">

        <label for="quantity">Quantity</label>
        <input type="number" formControlName="quantity" placeholder="Enter quantity">

        <label for="category">Category</label>
        <select formControlName="category">
            <option [selected]="true">Please Select</option>
            <option [value]="i.cat_id" *ngFor="let i of getCategoryData">{{i.Category_Name}}</option>
        </select>

        <label for="post_img">Post Image</label><br>
        <img [src]="postForm.value.post_img_path" alt="Not Found" style="border-radius: 5px; object-fit: fill;" width="200px" height="200px">
        <input type="file"  (change)="UploadPostImage($event)">

        <!--Dummy Image-->
        <label for="post_img">Dummy Image</label><br>
        <img [src]="postForm.value.dummy_img_path" alt="Not Found" style="border-radius: 5px; object-fit: fill;" width="200px" height="200px">
        <input type="file" (change)="uploadDummyImage($event)">

        <button type="submit" class="submit">Submit</button>
    </form>
</div>
